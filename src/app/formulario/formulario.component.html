<div class="container">

    <h1 class="text-center mt-4 mb-4 border border-primary rounded-4 p-3 bg-primary text-warning">FORMULARIO DE CONFIGURACION DEL JUEGO DE ADIVINACIÓN</h1>

    <div class="ms-5">

        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre y apellidos: </label>
            <div class="col-sm-7">
                <input type="text" class="form-control border border-primary" id="nombre" value="" (blur) = "tratarBlur($event)" #nombre>
            </div>
            <label class="col-sm-3 col-form-label text-danger">
                <i class="bi bi-check-circle-fill text-success" [ngClass] = "{'d-none': !nombreOK}"></i>
                {{feedbackNombre}}
            </label>
        </div>

        <div class="mb-3 row">
            <label for="rango" class="col-sm-2 col-form-label">Rango máximo: </label>
            <div class="col-sm-1">
                <input type="number" class="form-control border border-primary" id="rango" value="rango" placeholder="" min="0" (blur) = "tratarBlur($event)">
            </div>
            <label class="col-sm-3 col-form-label text-danger">
                <i class="bi bi-check-circle-fill text-success" [ngClass] = "{'d-none': !rangoOK}"></i>
                {{feedbackRango}}
            </label>
        </div>

        <div class="mb-3 row">
            <label for="intentos" class="col-sm-2 col-form-label">Número max. de intentos: </label>
            <div class="col-sm-1">
                <input type="number" class="form-control border border-primary" id="intentos" value="rango" placeholder="" min="1" (blur) = "tratarBlur($event)">
            </div>
            <label class="col-sm-3 col-form-label text-danger">
                <i class="bi bi-check-circle-fill text-success" [ngClass] = "{'d-none': !intentosOK}"></i>
                {{feedbackIntentos}}
            </label>
        </div>

        <div class="mb-3 ms-5 row">
            <button type="button" class="btn col-sm-2 border border-secondary" (click)="iniciarJuego()"
                    [disabled] = "deshabilitarBoton" [ngClass] = "{'btn-success': !deshabilitarBoton}">
                INICIAR JUEGO
            </button>
        </div>

    </div>




</div>
